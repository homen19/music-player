<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool-Music</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2dfceedea2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-div">
        <div class="music-container">
            <h2 id="title">Aye Ho</h2>
            <h3 id="artist">Papon</h3>
            <div class="img-container">
                <img src="images/music1.jpg" id="img">
            </div>
            <audio src="music/music1.mp3"></audio>
              <!-- --------controls-------- -->
              <div class="music-controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>

              </div>
              <p style="padding-top: 30px; font-weight: 500; font-size: 15px;">created by homen</p>
        </div>
        
    </div>
    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [
            
        {
            name : "music1",
            title : "Aye ho",
            artist : "papon"
        },
        {
            name : "music2",
            title : "Kancheng",
            artist : "Achurjya Barpatra"
        },
        {
            name : "music3",
            title : "Dolisha",
            artist : "Deeplina Deka"
        },
        {
            name : "music4",
            title : "Zalima",
            artist : "Arijit Singh"
        }

        ];

        let isPlaying = false;

        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");
        };
        //for pause functionality

        const pauseMusic =  () => {
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
        };
        play.addEventListener('click', () => {
            // if(isPlaying){
            //     pauseMusic();
            // }
            // else{
            //     playMusic();
            // }

            isPlaying ? pauseMusic() : playMusic();
        });



        // changing the music data
        const loadSong = (songs) => {
            title.textContent = songs.title;
            artist.textContent  = songs.artist;
            music.src = "music/" +songs.name + ".mp3";
            img.src = "images/" +songs.name + ".jpg";
        }

        songIndex = 0;
        // loadSong(songs[1]);

        const nextSong = () =>{
            songIndex = (songIndex + 1)%songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        }
        const prevSong = () =>{
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        }

        next.addEventListener('click', nextSong);
        prev.addEventListener('click', prevSong);



        
    </script>
</body>
</html>
